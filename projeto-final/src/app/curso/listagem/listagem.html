<mat-card>
  <mat-toolbar>
    <span>Lista de Cursos</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/curso/cadastro">
        <mat-icon>add</mat-icon>
        Novo Curso
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
    </ng-container>

    <!-- Coluna Carga -->
    <ng-container matColumnDef="carga">
      <th mat-header-cell *matHeaderCellDef> Carga Horária </th>
      <td mat-cell *matCellDef="let curso"> {{curso.cargaHoraria}} h </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</mat-card>
